<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
   <header class="cabecalho">
     <img class="cabecalho__imagem" src="./assets/logo-alura.svg">
     <h1 class="cabecalho__titulo">Decodificador de Mensagem Secreta</h1>
   </header>

   <main >
    <section class="container__input" >
      <textarea id="inputTexto" name="inputTexto" placeholder="Digite seu texto"></textarea>

    <div class="atencao"> 
      <img class="icon__atencao" src="./assets/warning.svg"> 
      <h4>Apenas letras minúsculas e sem acento.</h4>
    </div>  

    <div class="botoes">
      <button class="btn__criptografar" type="button" id="cripto">Criptografar</button>
      <button class="btn__descriptografar"type="button" id="decripto">Descriptografar</button>
    </div>
    </section>

    <section class="container__output">
      <div class="output" id="output">
        <img id= "imagem__codigo" src="./assets/looking.svg"> 
        <h2 class="outputTexto__h2">Nenhuma mensagem encontrada</h2>
        <h3 class="outputTexto__h3">Digite um texto que você deseja criptografar ou descriptografar.</h3>
      </div>
      
      <button class="btn__copiar escondido" id="copyButton" type="button">Copiar</button>
    </section>
   </main>
  
   
   <footer class="rodape">
     <div class="icons">
      <a href="https://github.com/belldalessandro">
       <img  class="icon" src="./assets/github_logo.svg" />
      </a>
      <a href="https://www.linkedin.com/in/isabelle-oranges-d-alessandro-viana-999284161/">
        <img class="icon" src="./assets/linkedin_logo.svg" />
    </div>
    
    <p>Desenvolvido por Isabelle D'Alessandro</p>
     
   </footer>
</body>
</html>
